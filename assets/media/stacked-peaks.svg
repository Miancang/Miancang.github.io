<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>


    <!-- 深色主导的背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E2CDC5" />      <!-- 起始色已加深 -->
      <stop offset="30%" stop-color="#D5BDB5" />    <!-- 快速过渡 -->
      <stop offset="70%" stop-color="#C9B0A8" />     <!-- 主深色区域 -->
      <stop offset="100%" stop-color="#A38C84" />    <!-- 最深处 -->
    </linearGradient>

    <!-- 强模糊滤镜 -->
    <filter id="intenseGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50" />
      <feComposite in2="SourceAlpha" operator="atop"/>
    </filter>
  </defs>

  <!-- 深色背景层 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />


  
</svg>