<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradient" cx="50%" cy="100%" r="75%" fx="50%" fy="100%" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FCFAF1" stop-opacity="1"/>
      <stop offset="40%" stop-color="#F5EDE4" stop-opacity="0.95"/>
      <stop offset="70%" stop-color="#E2CDC5" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#C9B0A8" stop-opacity="1"/>
    </radialGradient>
  </defs>
  
  <!-- 主背景 -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- 增强柔和的波纹效果 -->
  <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
  </filter>
  <ellipse cx="50%" cy="110%" rx="65%" ry="45%" fill="#C9B0A8" filter="url(#blur)" opacity="0.4"/>
</svg>